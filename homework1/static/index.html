<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div id="page-container">
        <h1>TV shows APP</h1>
        <div id="information">
            
            <img src="images/poster1.jpeg" alt="Brooklyn99">
            <div id="description">
                <h3> Brooklyn Nine-Nine</h3>
                <p> Comedy series following the exploits od Det.Jake Peralta 
                    and his diverse,lovable colleagues as they police the NYPD's 99 Precinct.
                </p>
                <p id="avg-rating"></p>
            </div>
           
           
        </div>
        <div id="reviews">
            <h1>Reviews</h1>
            <input id="add-review" placeholder="add review">
            <input id="add-rating" type="hidden"  placeholder="add rating">
            <div id="rating-stars">
                Rating:
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
            <button onclick="addButtonHandler()">Post </button>

        </div>
        <div id="reviews-list">

        </div>

    </div>
    </body>
    <script src="index.js"></script>

</html>
